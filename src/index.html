<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Cruiser</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Movie Cruiser</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Most Popular</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">My List</a>
        </li>
      </ul>

      <form id="searchMovie" class="mx-2 my-auto d-inline w-75">
        <div class="input-group">
          <input type="text" id="movieName" class="form-control border border-right-0" placeholder="Search Movie..." aria-label="Search">
          <span class="input-group-append">
                <button id="searchMovieButton" class="btn btn-outline-success border border-left-0" type="submit">
                    <i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
    </div>
  </nav>

  <!--<div id="hero-unit">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Movie Cruiser</h1>
        <p class="lead">The best place for movie surfing</p>
        <div id="hero-image"></div>
      </div>
    </div>
  </div>-->
  <!--<div class="main-pages d-none" id="detailsPage">
    <section id="movieDetail" class="container-fluid"></section>
  </div>-->
  <section id="searchMovieResult" class="d-none">
    <h2>Search Movie Results</h2>
    <div class="section-content">
      <div class="container-fluid">
        <div id="myCarousel-search" class="row carousel mx-auto " data-ride="carousel">
          <div class="carousel-inner carousel-inner-search-movie">
            <div class="card-deck card-deck-search-movie">
            </div>
          </div>
          <a class="carousel-control-prev" href="#myCarousel-search" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#myCarousel-search" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </section>
  <!-- Movie Details Modal -->
  <div class="modal fade" id="movieDetailView" tabindex="-1" role="dialog" aria-labelledby="movieDetailResultTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Movie Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <div class="main-pages" id="detailsPage">
            <section id="movieDetail" class="container-fluid"></section>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <section id="popularMovies">
    <h2>Most Popular Movies</h2>
    <div class="section-content">
      <div class="container-fluid">
        <div id="myCarousel" class="row carousel mx-auto " data-ride="carousel">
          <div class="carousel-inner carousel-inner-popular-movie">
            <div class="card-deck card-deck-popular-movie">
            </div>
          </div>
          <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </section>
  <section id="myListMovies">
    <h2>My List of Movies</h2>
    <div class="section-content">
      <div class="container">
        <div class="row">

        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <p>uncopyright 2018.</p>
          <p>code by parveen</p>
        </div>
        <div class="col-sm-4">
          <h6>Follow me on the web</h6>
          <!--Facebook-->
          <button type="button" class="btn btn-fb" aria-label="facebook"><i class="fa fa-facebook"></i></button>
          <!--Twitter-->
          <button type="button" class="btn btn-tw" aria-label="twitter"><i class="fa fa-twitter"></i></button>
          <!--Linkedin-->
          <button type="button" class="btn btn-li" aria-label="linkedin"><i class="fa fa-linkedin"></i></button>
          <!--Instagram-->
          <button type="button" class="btn btn-ins" aria-label="instagram"><i class="fa fa-instagram"></i></button>
          <!--Youtube-->
          <button type="button" class="btn btn-yt" aria-label="youtube"><i class="fa fa-youtube"></i></button>
        </div>
        <div class="col-sm-4">
          <p></p>
        </div>
      </div>

    </div>
  </footer>
</body>

</html>
